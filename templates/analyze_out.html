{% extends 'base.html' %}
{% block content %}
<h1>
    {% block title %} Analyzed text {% endblock %}
</h1>
<p id="readability">Number of Vocabulary Words: {{readability}}%</p>
<br>
<p id="text"></p>

<script>
    var text = {{ text | tojson}};
    document.getElementById("text").innerHTML = text;
</script>

{% endblock %}
